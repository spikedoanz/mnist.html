<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">mnist dot html</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 5vh;
            font-family: Consolas, Menlo, Monaco, 'Courier New', monospace;
            background-color: #11111b;
            color: #cdd6f4;
        }
        h1 {
            text-align: center;
            color: #f38ba8;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: inherit;
            background-color: #1e1e2e;
            color: #cdd6f4;
            border: none;
            cursor: pointer;
        }
        canvas {
            border: 1px solid #1e1e2e;
            image-rendering: pixelated;
            width: 280px;
            height: 280px;
            background-color: #1e1e2e;
        }
    </style>
</head>
<body>
    <h1 id="heading">mnist dot html</h1>
    <canvas id="drawingCanvas" width="28" height="28"></canvas>
    <div class="button-container">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="predict()">Predict</button>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        ctx.fillStyle = '#1e1e2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#f38ba8';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const [x, y] = getCoordinates(e);
            drawLine(lastX, lastY, x, y);
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return [
                Math.floor((e.clientX - rect.left) * scaleX),
                Math.floor((e.clientY - rect.top) * scaleY)
            ];
        }

        function drawLine(x1, y1, x2, y2) {
            const dx = Math.abs(x2 - x1);
            const dy = Math.abs(y2 - y1);
            const sx = (x1 < x2) ? 1 : -1;
            const sy = (y1 < y2) ? 1 : -1;
            let err = dx - dy;

            while (true) {
                ctx.fillRect(x1, y1, 1, 1);

                if (x1 === x2 && y1 === y2) break;
                const e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x1 += sx; }
                if (e2 < dx) { err += dx; y1 += sy; }
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#1e1e2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f38ba8';
        }

        function predict() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const flattenedVector = [];
            for (let i = 0; i < data.length; i += 4) {
                // Check if the pixel is drawn (title color) or background
                const isDrawn = data[i] === 0xf3 && data[i + 1] === 0x8b && data[i + 2] === 0xa8;
                flattenedVector.push(isDrawn ? 1 : 0);
            }
            console.log("Flattened 28x28 vector:");
            console.log(flattenedVector);
            
            // Count the number of drawn pixels
            const sum = flattenedVector.reduce((a, b) => a + b, 0);
            console.log("Number of drawn pixels (1s):", sum);

            // Update the page title and heading
            const newTitle = `Number of drawn pixels: ${sum}`;
            document.title = newTitle;
            document.getElementById('heading').textContent = newTitle;
        }
    </script>
</body>
</html>
